# ByteTrack tracker settings

tracker_type: bytetrack  # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5   # threshold for the first association
track_low_thresh: 0.1    # threshold for the second association
new_track_thresh: 0.6    # threshold for init new track if the detection does not match any track
track_buffer: 180        # buffer to calculate the time when to remove tracks
match_thresh: 0.8        # threshold for matching tracks

fuse_score: True          
gmc_method: sparseOptFlow  method
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: False